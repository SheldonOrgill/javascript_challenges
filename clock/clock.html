<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>Analog Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand" id="second-hand"></div>
        <div class="hand" id="min-hand"></div>
        <div class="hand" id="hour-hand"></div>
      </div>
    </div>


  

  <script>
    let secondHand = document.getElementById('second-hand');
    let minsHand = document.getElementById('min-hand');
    let hourHand = document.getElementById('hour-hand');
    function setDate() {
      let now = new Date();
      let seconds = now.getSeconds();
      let secDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secDegrees}deg)`;
      let mins = now.getMinutes();
      let minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;
      let hour = now.getHours();
      let hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }
    setInterval(setDate, 1000);
    setDate();
  </script>
</body>
</html>
